<html>
    <!-- Vue 공식홈페이지 > 조건문과 반복문 > 사용자 입력 핸들링 -->
    <head>
        <title>example 5</title>
    </head>

    <body>
        <div id="app-5">
            {{ message }}
			<br>
			<button v-on:click="reverseMessage">메세지 뒤집기</button>
        </div>
        <script src="http://unpkg.com/vue@2.4.4/dist/vue.js"></script>
        <script>
            var app5 = new Vue({
                el: '#app-5',
                data: {
                    message: '안녕하십니까? 이 메세지를 뒤집어 보죠'
                },
				methods :{
					reverseMessage: function (){
						this.message = this.message.split('').reverse().join('')
					}
				}
            })
        </script>
    </body>
</html>
